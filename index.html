<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./media/word-logo-0.png" type="image/x-icon" />
    <link rel="stylesheet" href="./estiloss.css" />
    <script src="https://kit.fontawesome.com/b961fcbaf1.js" crossorigin="anonymous"></script>
    <title>Word</title>
</head>
<body>
    <header>
        <ul class="navbar">
            <li>
                <img src="./media/reciclaje-logo.png" alt="imagen" class="logo"/>
            </li>
            <li>
                <button class="button mainButton">Nuevo Post</button>
            </li>
            <li>
                <div class="buscar">
                <input placeholder="Buscar una Raza"/>
                <i class="fas fa-search button iconoBusqueda"></i>
                </div>
            </li>
            <li>
                <button class="button secondaryButton">Iniciar Sesion</button>
            </li>
            <li>
                <button class="button mainButton">Registro</button>
            </li>
        </ul>    
    </header>
    <main>
        <section>
            <h1>Razas de Perros</h1>
            <ul class="breedCardContainer">
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/n0ru9t103ib61.png" alt="Perro Pelao"/>
                    </div>
                    <span class="breedTitle">Perro Pelao</span>  
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/perroSentado.jpg" alt="Perro Senntado"/>
                    </div>
                    <span class="breedTitle">Perro Asustado</span>
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/perroPanzon.jpg" alt="Perro Panzon"/>                        
                    </div>
                    <span class="breedTitle">Perro Panzon</span>
                </li>
            </ul>
        </section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
